<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hari Loves Asin</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebf0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            color: #ff3366;
            font-size: 3em;
            position: relative;
            z-index: 2;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
        }
        .heart:before, .heart:after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -50px;
            left: 0;
        }
        .heart:after {
            left: 50px;
            top: 0;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .floating-hearts span {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s infinite linear;
            opacity: 0.7;
        }
        .floating-hearts span:before,
        .floating-hearts span:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .floating-hearts span:before {
            top: -10px;
            left: 0;
        }
        .floating-hearts span:after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5) rotate(-45deg);
                opacity: 0;
            }
        }
span{
	color:white;
}
    </style>
</head>
<body>
    <h1>Hari <span>Loves</span> Cherri</h1>
    <div class="heart"></div>
    <div class="floating-hearts">
        <script>
            for(let i = 0; i < 20; i++) {
                let heart = document.createElement('span');
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.querySelector('.floating-hearts').appendChild(heart);
            }
        </script>
    </div>
</body>
</html>
